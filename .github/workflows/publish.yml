name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          2.1.x
          3.1.x
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.2.0
      
    - name: Restore packages
      run: nuget restore Wapi2.SDK.sln
      
    - name: Build solution
      run: |
        msbuild Wapi2.SDK.sln /p:Configuration=Release /p:Platform="Any CPU"
        
    - name: Create NuGet package
      run: |
        msbuild src/Wapi2.SDK/Wapi2.SDK.csproj /t:pack /p:Configuration=Release /p:OutputPath=./nupkgs
        
    - name: List Package Directory
      run: dir src\Wapi2.SDK\nupkgs
      
    - name: Push to NuGet
      run: |
        dotnet nuget push "src/Wapi2.SDK/nupkgs/*.nupkg" --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate